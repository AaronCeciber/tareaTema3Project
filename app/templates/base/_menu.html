{% macro show_menu(current_user) %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" {#href="{{ url_for('public.index') }}"#}>Tarea Tema 3</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('public.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('private.indexcliente') }}">Clientes</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if current_user.is_anonymous %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login.login') }}">Entrar</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login.altausuario') }}">Registrarse</a>
            </li>
        {% else %}
            <li class="nav-item" style="color: red; font-weight: bold">
                {{ current_user.__str__() }}
            </li>

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login.altausuario') }}">Logout</a>
            </li>
        {% endif %}
      </ul>

    </div>

  </div>
</nav>
{% endmacro %}
